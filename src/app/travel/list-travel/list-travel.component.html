<div class="row">
    <div class="form-check col-md-2">
        <input type="checkbox" class="form-check-input" id="{{travel.uuid}}" (change)="setIds(travel.uuid, $event)"
            #index>
    </div>
    <div class="col-md-2">
        {{travel.country}}
    </div>
    <div class="col-md-2">{{travel.city}}</div>
    <div class="col-md-3">{{travel.beginDate}}</div>
    <div class="col-md-3">{{travel.endDate}}</div>
</div>
